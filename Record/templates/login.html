{% extends 'header.html' %}

{% block title %}Login{% endblock %}

{% block content %}


<div class="ui active dimmer" id="loading" hidden>
    <div class="ui massive text loader">Loading</div>
</div>


<div class="container mt-4 mb-4 ui segment baseBlock">

    <div class="col-lg-5 col-md-8 col-sm-12 mx-auto border shadow">
        <br>
        <h1 class=" text-center">Login Here</h1>
        <hr>

        <!--required msg-->
        <div class="ui warning message text-danger" id="message" {% if not error %} hidden {% endif %}>
            {{error}}
        </div>
        <!--required msg-->

            <!-- Default form login -->
            <form class="text-center border border-light p-4" id="form" action="/login/" method="POST">

                {% csrf_token %}

                <div class="field text-left">
                    <label>Phone</label>
                    <input type="text" class="form-control" name="phone" title="Error Message" pattern="[1-9]{1}[0-9]{9}" placeholder="9999XXXXX">
                </div>

                <div class="field text-left">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" placeholder="**********">
                </div>
                <br>
                <div class="d-flex justify-content-around">
                    <div>
                        <!-- Remember me -->
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                            <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                        </div>
                    </div>
                    <div>
                        <!-- Forgot password -->
                        <a href="/reset-password">Forgot password?</a>
                    </div>
                </div>

                <!-- Sign in button -->
                <div class="mt-3">
                    <button class="btn btn-info btn-block my-4" type="submit" name="submit">Login</button>
                </div>
                
                <!-- Register -->
                <p>Not a member?
                    <a href="/signup/">Register</a>
                </p>


            </form>
            <!-- Default form login -->
    </div>
</div>
