{% extends "./header.html" %}
{% block title %}Create Account{% endblock %}
{% block content %}

<div class="ui active dimmer" id="loading" hidden>
    <div class="ui massive text loader">Loading</div>
</div>


<div class="container mt-4 mb-4">

    <div class="col-lg-5 col-md-8 col-sm-12 mx-auto ui segment baseBlock border shadow">
        <br>
        <h1 class=" text-center">Register Here</h1>
        <hr>

        <!--required msg-->
        <div class="ui warning message text-danger" id="message" {% if not error %} hidden {% endif %}>
            {{error}}
        </div>
        <!--required msg-->


        <form class="ui form p-4" id="form" onsubmit="return validate(event)"  action="/signup/" method="POST">

            {% csrf_token %}

            <div class="field text-left">
                <label>Name</label>
                <input type="text" class="form-control" name="name" placeholder="Name">
            </div>
            <div class="field text-left">
                <label>Phone</label>
                <input type="text" class="form-control" name="phone" title="Error Message" pattern="[1-9]{1}[0-9]{9}" placeholder="9999XXXXX">
            </div>
            <div class="field text-left">
                <label>Email</label>
                <input type="email" class="form-control" name="email" placeholder="example@gmail.com">
            </div>
            <div class="field text-left">
                <label>Password</label>
                <input type="password" class="form-control" name="password" placeholder="**********">
            </div>
            <br>
            <button class="btn-info btn btn-block" onclick="submitForm()" type="submit">Submit</button>
        </form>
    </div>
</div>

{% load static %}
<script src="{% static 'Record/js/signup.js' %}"></script>

{% endblock %}
